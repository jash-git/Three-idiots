<p>
	<video id="player" width="400" height="300" controls="" style="background:black;" src="https://github.com/jash-git/Three-idiots/raw/master/123/file0001.mp4?raw=true">
	</video>
	
	<br>
	
	<script>
			var player = document.getElementById('player')
			var string1="https://github.com/jash-git/Three-idiots/raw/master/123/"
			var string2="?raw=true"
			var playlist = [
				"file0001.mp4",
				"file0002.mp4",
				"file0003.mp4",
				"file0004.mp4",
		
			]
			var activeVideo = 0
			var fileurl = string1 + playlist[activeVideo]+ string2
			player.src = fileurl
			player.addEventListener('ended', function(e) {
			  // update the new active video index
			  activeVideo = (++activeVideo) % playlist.length
			  var string1="https://github.com/jash-git/Three-idiots/raw/master/123/"
			  var string2="?raw=true"
			  var fileurl = string1 + playlist[activeVideo]+ string2
			  player.src = fileurl
			  player.play()
			})
	</script>
	
	<br>
	
</p>
